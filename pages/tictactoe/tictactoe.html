<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button onclick="refresh()" type="submit">reset</button>
    </header>
    <div class="turn" id="turn">
        
    </div>
    
    <div class="grid">
        <button id="1" onclick="chooseSquare(1)">
            <div id="inner1" class="letter">
                
            </div>
        </button>
        
        <button id="2" onclick="chooseSquare(2)">
             <div id="inner2" class="letter">
                
            </div>
        </button>
        
        <button id="3" onclick="chooseSquare(3)">
             <div id="inner3" class="letter" >
                
            </div>
            
        </button>
        
        <button id="4" onclick="chooseSquare(4)">
              <div id="inner4" class="letter">
                
            </div>   
        </button>
        
        <button id="5" onclick="chooseSquare(5)">
             <div id="inner5" class="letter">
                
            </div>
        </button>
        
        <button id="6" onclick="chooseSquare(6)">
             <div id="inner6" class="letter">
                
            </div>
        </button>
        
        <button id="7" onclick="chooseSquare(7)">
             <div id="inner7" class="letter" >
                
            </div>
        </button>
        
        <button id="8" onclick="chooseSquare(8)">
             <div id="inner8" class="letter">
                
            </div>
        </button>
        
        <button id="9" onclick="chooseSquare(9)">
             <div id="inner9" class="letter">
                
            </div>
        </button>
    </div>
     
 <script src="script.js"></script>
</body>

</html>
